model:
    arch: hardnet
data:
    dataset: camvid
    train_split: train
    val_split: val
    img_rows: 1024
    img_cols: 1024
    path: /content/drive/My Drive/FCHarDNet_CamVid/CamVid
    sbd_path: /content/drive/My Drive/FCHarDNet_CamVid/CamVid
training:
    train_iters: 10000
    batch_size: 16
    val_interval: 50
    n_workers: 8
    print_interval: 10
    augmentations:
        hflip: 0.5
        rscale_crop: [1024, 1024]
    optimizer:
        name: 'sgd'
        lr: 0.1
        weight_decay: 0.0005
        momentum: 0.9
    loss:
        name: 'bootstrapped_cross_entropy'
        min_K: 4096
        loss_th: 0.3
        size_average: True
    lr_schedule: 
        name: 'poly_lr'
        max_iter: 10000
    resume: 
    finetune: None    
